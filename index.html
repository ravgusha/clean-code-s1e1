<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-section" id="topSectionForAddingElementToList">
        <h3 class="section__header">Add Item</h3>
        <div class="section__form">
          <input class="section__input" id="new-task" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="section incomplete-section">
        <h3 class="section__header">Todo</h3>
        <ul class="task__list" id="incompleteTasks">
          <li class="task__item">
            <input class="task__chechbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input class="task__add" type="text">
            <button class="task__edit">Edit</button>
            <button class="task__delete"></button>
          </li>
          <li class="task__item">
            <input class="task__chechbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__add" type="text" value="Go Shopping">
            <button class="task__edit">Save</button>
            <button class="task__delete"></button>
          </li>
        </ul>
      </section>
      <section class="section completed-section">
        <h3 class="section__header">Completed</h3>
        <ul class="task__list" id="completed-tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input class="task__add" type="text">
            <button class="task__edit">Edit</button>
            <button class="task__delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
